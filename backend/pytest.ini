# Pytest configuration

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    websocket: WebSocket tests

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
